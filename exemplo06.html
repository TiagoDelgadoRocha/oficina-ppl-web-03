<body>
    <script>
        /*
        Estrututra sequencial
        comandos de saida
        variavel
        templete string
        */
       var num1, num2, soma;

       num1 = parseInt(prompt("informe o primerio numero: "));
       num2 = parseInt(prompt("informe o segundo numero: "));

       
     
       soma = num1+ num2;
       
       document.write(`${num1} + ${num2} = ${soma} `)
       </script>
